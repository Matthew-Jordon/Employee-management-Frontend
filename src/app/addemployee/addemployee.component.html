<div class="container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm" >
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" name="name" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="title">Job Title</label>
      <input type="text" name="title" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" name="email" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <label for="photo">Photo URL</label>
      <input type="text" name="photo" class="form-control" ngModel required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </div>
  </form>
</div>
