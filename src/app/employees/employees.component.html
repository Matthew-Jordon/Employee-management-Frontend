<div id="container" class="container-fluid">
  <p class="h1">Employees</p>
  <div class="container-fluid row">
    <div *ngFor="let item of employees" class="card shadow">
      <div class="img">
        <img src="{{item.photo}}" alt="">
      </div>
      <div class="info">
        <p><b>Name: </b>{{item.name}}</p>
        <p><b>Title: </b> {{item.title}}</p>
        <p><b>Email Address: </b>{{item.email}}</p>
      </div>
      <div id="buttons">
        <button (click)="onClick(item, 'update')" class="btn btn-primary">Update</button>
        <button (click)="onClick(item, 'delete')" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="update" id="update" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" >
        <input type="text" hidden ngModel="{{employee?.id}}" name="id" class="form-control" ngModel>
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" name="name" ngModel="{{employee?.name}}" class="form-control" ngModel required>
        </div>
        <div class="form-group">
          <label for="title">Job Title</label>
          <input type="text" name="title" class="form-control" ngModel="{{employee?.title}}" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" class="form-control" ngModel="{{employee?.email}}" ngModel required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" class="form-control" ngModel="{{employee?.phone}}" ngModel required>
        </div>
        <div class="form-group">
          <label for="photo">Photo Url</label>
          <input type="text" name="photo" class="form-control" ngModel="{{employee?.photo}}" ngModel required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete" id="delete" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <p class="h4">Employee {{employee?.name}} will be deleted.</p>
      <div>
        <button class="btn btn-danger" (click)="confirmDelete(employee.id)">Ok</button>
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div>
  <div *ngIf="employees?.length==0" class="alert alert-info" role="alert">
    <p class="h4 alert-heading">NO EMPLOYEES FOUND!</p>
  </div>
</div>
